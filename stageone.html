<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stageone.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    

    <div class="shield">
        <div class="container">

            <!-- HEADER -->
    
            <div class="header">
                <h1>SLACK</h1>
                <i class="fa fa-slack fa-2x" aria-hidden="true"></i>
            </div>
    
            <!-- MID -->
    
            <div class="mid">
                <div class="left" id="space">
                    <div class="slackname">
                        <h1 data-testid="slackUserName">VICTUS EZE</h1>
                    </div>
                    <div class="track">
                        <p data-testid="myTrack">Frontend Track</p>
                    </div>
                </div>
                <div class="right" id="space">
                    <div class="profile-picture">
                        <img src="crop.jpg" alt="Victus" data-testid="slackDisplayImage">
                    </div>
                    <div class="display-name">
                        <p>Victus</p>
                    </div>
                </div>
            </div>
    
            <!-- BASE -->
    
            <div class="change">
                <div class="base">
                    <div class="dow">
                        <p data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek">Monday</p>
                    </div>
                    <div class="utc">
                        <p data-testid="currentUTCTime" id="currentUTCTime">Monday</p>
                    </div>
                </div>
        
                <!-- FOOTER -->
        
                <div class="footer">
                    <button>
                        <a href="https://github.com/victuseze" data-testid="githubURL"> Github URL </a>
                    </button>
                </div>
            </div>
    
        </div>
    </div>






    <script src="stageone.js"></script>
</body>
</html>
